<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net; connect-src 'self' https://ebatwqemjtmgtvkoefgn.supabase.co;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera-Website</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        #camera-list { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Kamera Standorte</h1>
    <div id="map"></div>
    <div id="camera-list">
        <h2>Kameraliste</h2>
        <input type="text" id="search" placeholder="Suchen..." />
        <ul id="camera-items"></ul>
    </div>
    <div id="add-camera-form">
        <h3>Neue Kamera hinzufügen</h3>
        <form id="camera-form">
            <input type="text" id="camera-name" placeholder="Kamera Name" required />
            <input type="number" id="camera-longitude" placeholder="Längengrad" required />
            <input type="number" id="camera-latitude" placeholder="Breitengrad" required />
            <input type="number" id="camera-angle" placeholder="Ausrichtung (Angle)" required />
            <input type="number" id="camera-fov" placeholder="Sichtfeld (Field of View)" required />
            <input type="text" id="camera-remarks" placeholder="Bemerkungen" />
            <button type="submit">Hinzufügen</button>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>
